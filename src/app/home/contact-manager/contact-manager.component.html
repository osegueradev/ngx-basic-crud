<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-8">
            
            <h5 class="modal-title mb-4" id="modalTitle">
                <span translate>{{ title }}</span>
            </h5>
            <form #form="ngForm" (ngSubmit)="submit()" novalidate>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" translate>Name</label>
                <div class="col-sm-10">
                <input class="form-control"
                        type="text"
                        placeholder="Nombre"
                        name="name"
                        [(ngModel)]="contact.name"
                        minlength="3"
                        #name="ngModel"
                        required>
                <div class="text-danger" *ngIf="!!name.errors?.required && name.touched == true">
                    <span translate>Required field</span>
                </div>
                <div class="text-danger" *ngIf="!!name.errors?.minlength && name.touched == true">
                    <span translate>At least</span> {{ name.errors?.minlength?.requiredLength }} <span translate>Chars</span>
                </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" translate>Email</label>
                <div class="col-sm-10">
            
                <input class="form-control"
                        type="email"
                        placeholder="Correo electrÃ³nico"
                        name="email"
                        [(ngModel)]="contact.email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        #email="ngModel"
                        required>
                <div class="text-danger" *ngIf="!!email.errors?.required && email.touched == true">
                    <span translate>Required field</span>
                </div>
                <div class="text-danger" *ngIf="!!email.errors?.pattern && email.touched == true">
                    <span translate>Invalid email</span>
                </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-secondary mr-3" [routerLink]="['/records']" translate>Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" translate>{{ title }}</button>
        
            </form>
        
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <code>
                <pre>{{contacts |json}}</pre>
            </code>
        </div>
    </div>
</div>
